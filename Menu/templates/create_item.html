<html>
<body>
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <label for="name">Item Name:</label>
        <input type="text" name="name" id="name" required><br><br>
    
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" step="0.01" required><br><br>
    
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required><br><br>
    
        <label for="category">Category:</label>
        <input type="text" name="category" id="category"><br><br>
    
        <label for="itemtype">Item Type:</label>
        <input type="text" name="itemtype" id="itemtype"><br><br>
    
        <label for="image">Image:</label>
        <input type="file" name="image" id="image" accept="image/*"><br><br>
    
        <label for="availablity">Availability:</label>
        <select name="availablity" id="availablity">
            <option value="True">Available</option>
            <option value="False">Unavailable</option>
        </select><br><br>
    
        <label for="tags">Tags:</label>
        <select name="tags" id="tags" multiple>
            <option value="New">New</option>
            <option value="Sale">Sale</option>
            <option value="Popular">Popular</option>
            <option value="Limited">Limited</option>
        </select><br><br>
    
        <button type="submit">Add Item</button>
    </form>
    
</body>
</html>
